<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD1 | DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h2>Condicional 1: Número Positivo o Negativo</h2>
            <input type="number" id="num1">
            <button onclick="verificarPositivo()">Verificar</button>
            <p id="resultado1"></p>
          </section>
        
          <section>
            <h2>Condicional 2: ¿Es Mayor de Edad?</h2>
            <input type="number" id="edad">
            <button onclick="verificarEdad()">Verificar</button>
            <p id="resultado2"></p>
          </section>
        
          <section>
            <h2>Condicional 3: Comparar dos números</h2>
            <input type="number" id="n1">
            <input type="number" id="n2">
            <button onclick="compararNumeros()">Comparar</button>
            <p id="resultado3"></p>
          </section>
        
          <section>
            <h2>Condicional 4: Día de la semana</h2>
            <input type="number" id="dia">
            <button onclick="mostrarDia()">Mostrar</button>
            <p id="resultado4"></p>
          </section>
        
          <!-- Secciones de Bucles -->
          <section>
            <h2>Bucle 1: Contar del 1 al 10</h2>
            <button onclick="contarUnoADiez()">Contar</button>
            <p id="bucle1"></p>
          </section>
        
          <section>
            <h2>Bucle 2: Números pares hasta 20</h2>
            <button onclick="mostrarPares()">Mostrar pares</button>
            <p id="bucle2"></p>
          </section>
        
          <section>
            <h2>Bucle 3: Tabla de multiplicar</h2>
            <input type="number" id="tabla">
            <button onclick="mostrarTabla()">Mostrar tabla</button>
            <p id="bucle3"></p>
          </section>
        
          <section>
            <h2>Bucle 4: Suma acumulada hasta N</h2>
            <input type="number" id="limite">
            <button onclick="sumarHastaN()">Sumar</button>
            <p id="bucle4"></p>
          </section>
        
    </main>

    <script src="js/script.js"></script>

    
</body>
</html>
